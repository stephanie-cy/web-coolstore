commands:
- attributes:
    api.devfile.io/imported-from: 'id: java-vertx, registryURL: https://registry.devfile.io'
  exec:
    commandLine: mvn package -Dmaven.test.skip=true
    component: runtime
    group:
      isDefault: true
      kind: build
    hotReloadCapable: false
    workingDir: ${PROJECT_SOURCE}
  id: mvn-package
- attributes:
    api.devfile.io/imported-from: 'id: java-vertx, registryURL: https://registry.devfile.io'
  exec:
    commandLine: mvn io.reactiverse:vertx-maven-plugin:run
    component: runtime
    group:
      isDefault: true
      kind: run
    hotReloadCapable: false
    workingDir: ${PROJECT_SOURCE}
  id: run
- attributes:
    api.devfile.io/imported-from: 'id: java-vertx, registryURL: https://registry.devfile.io'
  exec:
    commandLine: mvn io.reactiverse:vertx-maven-plugin:debug -Ddebug.port=${DEBUG_PORT}
    component: runtime
    group:
      isDefault: true
      kind: debug
    hotReloadCapable: false
    workingDir: ${PROJECT_SOURCE}
  id: debug
components:
- attributes:
    api.devfile.io/imported-from: 'id: java-vertx, registryURL: https://registry.devfile.io'
    api.devfile.io/parent-override-from: main devfile
  container:
    dedicatedPod: false
    endpoints:
    - exposure: public
      name: gateway
      secure: false
      targetPort: 9090
    - exposure: internal
      name: 8080-tcp
      path: /
      protocol: http
      secure: false
      targetPort: 8080
    env:
    - name: DEBUG_PORT
      value: "5858"
    image: quay.io/eclipse/che-java11-maven:next
    memoryLimit: 512Mi
    mountSources: true
    volumeMounts:
    - name: m2
      path: /home/user/.m2
  name: runtime
- attributes:
    api.devfile.io/imported-from: 'id: java-vertx, registryURL: https://registry.devfile.io'
  name: m2
  volume:
    ephemeral: false
    size: 3Gi
- kubernetes:
    uri: kubernetes/odo-service-gateway-inventory-coolstore.yaml
  name: gateway-inventory-coolstore
- kubernetes:
    uri: kubernetes/odo-service-gateway-catalog-coolstore.yaml
  name: gateway-catalog-coolstore
metadata:
  description: Upstream Vert.x using Java
  displayName: Vert.x Java
  language: java
  name: gateway
  projectType: vertx
  tags:
  - Java
  - Vert.x
  version: 1.1.0
schemaVersion: 2.1.0
